<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>getTileUrl 2D</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    var dojoConfig = {
      paths: {
        layers: window.location.href.replace(/\/[^/]+$/, "/src/layers")
      }
    };
  </script>
  <script src="https://jsdev.arcgis.com/4.4/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "layers/LegoLayer"
    ],
    function(
      Map,
      MapView,
      TileLayer,
      LegoLayer
    ) {
      
      map = new Map({
        basemap: "topo",
        layers: [
          new LegoLayer({
            layer: new TileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer")
          })
        ]
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100, 40],
        zoom: 3,
        constraints: {
          snapToZoom: false
        }
      });

    });
  </script>
</body>

</html>
